<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Test</title>
</head>
<body>
    <h1>Testing Admin Page</h1>
    
    <div id="test-output" style="padding: 20px; background: #f0f0f0; margin: 20px; border: 1px solid #ccc;">
        <h2>Debug Info:</h2>
        <div id="debug"></div>
    </div>

    <script src="timeline-data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const debug = document.getElementById('debug');
            let output = '';
            
            // Check if data is loaded
            output += '<p><strong>Timeline Data:</strong> ' + (typeof window.timelineData !== 'undefined' ? 'Loaded (' + window.timelineData.length + ' entries)' : 'NOT LOADED') + '</p>';
            output += '<p><strong>Citations:</strong> ' + (typeof window.timelineCitations !== 'undefined' ? 'Loaded (' + window.timelineCitations.length + ' citations)' : 'NOT LOADED') + '</p>';
            output += '<p><strong>Categories:</strong> ' + (typeof window.timelineCategories !== 'undefined' ? 'Loaded (' + Object.keys(window.timelineCategories).length + ' categories)' : 'NOT LOADED') + '</p>';
            
            // List categories if available
            if (typeof window.timelineCategories !== 'undefined') {
                output += '<p><strong>Category Names:</strong></p><ul>';
                for (const key in window.timelineCategories) {
                    output += '<li>' + key + ': ' + window.timelineCategories[key].name + '</li>';
                }
                output += '</ul>';
            }
            
            debug.innerHTML = output;
        });
    </script>
</body>
</html>
