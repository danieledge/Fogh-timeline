<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline Debug</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f0eb;
        }
        .status {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <div class="status">
        <h1>Timeline Debug Page</h1>
        <p id="status">Loading...</p>
    </div>
    
    <div id="timeline-items"></div>
    
    <script>
        const status = document.getElementById('status');
        
        try {
            // Check if basic JavaScript works
            status.innerHTML = 'JavaScript is working!<br>';
            
            // Check if DOM is ready
            status.innerHTML += 'DOM ready state: ' + document.readyState + '<br>';
            
            // Try to render a simple timeline item
            const container = document.getElementById('timeline-items');
            if (container) {
                status.innerHTML += '<span class="success">Timeline container found!</span><br>';
                
                container.innerHTML = `
                    <div style="background: white; padding: 20px; border-radius: 10px; margin-top: 20px;">
                        <h2>Test Timeline Item</h2>
                        <p>If you can see this, the basic rendering is working.</p>
                    </div>
                `;
                
                status.innerHTML += '<span class="success">Test content rendered!</span><br>';
                status.innerHTML += '<br><a href="/timeline.html">Go to actual timeline</a>';
            } else {
                status.innerHTML += '<span class="error">Timeline container not found!</span><br>';
            }
        } catch (error) {
            status.innerHTML = '<span class="error">Error: ' + error.message + '</span>';
        }
    </script>
</body>
</html>
