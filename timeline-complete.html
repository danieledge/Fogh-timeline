<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gipsy Hill Historical Timeline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f0eb;
            color: #2c2c2c;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 183, 77, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 80% 60%, rgba(255, 111, 97, 0.06) 0%, transparent 40%),
                radial-gradient(circle at 50% 90%, rgba(255, 138, 101, 0.05) 0%, transparent 40%);
            z-index: -1;
        }

        .header {
            text-align: center;
            padding: 5rem 2rem 3rem;
            position: relative;
            z-index: 10;
        }

        .header h1 {
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 700;
            margin-bottom: 1rem;
            color: #2c2c2c;
            letter-spacing: -0.02em;
            opacity: 0;
            animation: fadeInDown 0.8s ease forwards;
        }

        .header p {
            font-size: 1.125rem;
            color: #666;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.7;
            opacity: 0;
            animation: fadeInDown 0.8s ease forwards 0.2s;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .timeline-container {
            max-width: 1000px;
            margin: 0 auto;
            position: relative;
            padding: 2rem 1rem 4rem;
        }

        .timeline-line {
            position: absolute;
            left: 60px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: linear-gradient(
                to bottom,
                transparent 0%,
                rgba(255, 138, 101, 0.3) 10%,
                rgba(255, 138, 101, 0.3) 90%,
                transparent 100%
            );
            z-index: 0;
        }

        .timeline-item {
            position: relative;
            margin-bottom: 3rem;
            padding-left: 100px;
            opacity: 0;
            transform: translateY(30px);
            animation: slideUp 0.6s ease forwards;
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .timeline-dot {
            position: absolute;
            left: 52px;
            top: 40px;
            width: 16px;
            height: 16px;
            background: #fff;
            border: 3px solid #ff8a65;
            border-radius: 50%;
            z-index: 2;
            transition: all 0.3s ease;
        }

        .timeline-item:hover .timeline-dot {
            transform: scale(1.3);
            border-color: #ff6f61;
            box-shadow: 0 0 0 8px rgba(255, 138, 101, 0.1);
        }

        .timeline-date {
            display: inline-block;
            background: linear-gradient(135deg, #ff6f61 0%, #ffb74d 100%);
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.125rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 15px rgba(255, 111, 97, 0.3);
            transition: all 0.3s ease;
        }

        .timeline-item:hover .timeline-date {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 111, 97, 0.4);
        }

        .timeline-content {
            background: white;
            border-radius: 24px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .timeline-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff6f61 0%, #ffb74d 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .timeline-content:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        }

        .timeline-content:hover::before {
            opacity: 1;
        }

        .content-header {
            display: flex;
            align-items: center;
            margin-bottom: 1.25rem;
        }

        .content-icon {
            width: 52px;
            height: 52px;
            margin-right: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 16px;
            flex-shrink: 0;
            box-shadow: 0 3px 10px rgba(255, 111, 97, 0.3);
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #ff6f61 0%, #ffb74d 100%);
        }

        .timeline-content:hover .content-icon {
            transform: rotate(-5deg) scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 111, 97, 0.4);
        }

        .content-icon.fogh {
            background: linear-gradient(135deg, #4caf50 0%, #81c784 100%);
            box-shadow: 0 3px 10px rgba(76, 175, 80, 0.3);
            font-weight: 700;
            font-size: 14px;
            color: white;
        }

        .content-icon svg {
            width: 28px;
            height: 28px;
            fill: white;
        }

        .content-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2c2c2c;
            line-height: 1.3;
        }

        .content-description {
            font-size: 1rem;
            line-height: 1.75;
            color: #666;
            margin-top: 0.5rem;
        }

        .float-element {
            position: fixed;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, rgba(255, 183, 77, 0.1) 0%, rgba(255, 111, 97, 0.1) 100%);
            border-radius: 50%;
            pointer-events: none;
            animation: float 20s ease-in-out infinite;
        }

        .float-element:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
            animation-duration: 25s;
        }

        .float-element:nth-child(2) {
            top: 60%;
            right: 10%;
            animation-delay: 5s;
            animation-duration: 30s;
        }

        .float-element:nth-child(3) {
            bottom: 20%;
            left: 20%;
            animation-delay: 10s;
            animation-duration: 20s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            33% {
                transform: translateY(-30px) rotate(120deg);
            }
            66% {
                transform: translateY(30px) rotate(240deg);
            }
        }

        @media (max-width: 768px) {
            .timeline-line {
                left: 20px;
            }

            .timeline-item {
                padding-left: 50px;
            }

            .timeline-dot {
                left: 12px;
                top: 35px;
            }

            .timeline-date {
                font-size: 0.875rem;
                padding: 0.5rem 1.25rem;
            }

            .timeline-content {
                padding: 1.5rem;
            }

            .content-icon {
                width: 44px;
                height: 44px;
            }

            .content-icon svg {
                width: 24px;
                height: 24px;
            }

            .content-title {
                font-size: 1.25rem;
            }

            .content-description {
                font-size: 0.875rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .float-element {
                display: none;
            }
        }

        @media print {
            body {
                background: white;
            }

            .float-element {
                display: none;
            }

            .timeline-content {
                box-shadow: none;
                border: 1px solid #ddd;
            }
        }
    </style>
</head>

            // Get container
            var container = document.getElementById('timeline-items');

            // Create timeline items using DOM methods
            for (var i = 0; i < timelineData.length; i++) {
                var item = timelineData[i];
                
                // Create timeline item container
                var timelineItem = document.createElement('div');
                timelineItem.className = 'timeline-item';
                timelineItem.style.animationDelay = ((i + 1) * 0.1) + 's';

                // Create timeline dot
                var dot = document.createElement('div');
                dot.className = 'timeline-dot';
                timelineItem.appendChild(dot);

                // Create date element
                var dateEl = document.createElement('div');
                dateEl.className = 'timeline-date';
                dateEl.textContent = item.date;
                timelineItem.appendChild(dateEl);

                // Create content container
                var content = document.createElement('div');
                content.className = 'timeline-content';

                // Create content header
                var header = document.createElement('div');
                header.className = 'content-header';

                // Create icon
                var iconDiv = document.createElement('div');
                iconDiv.className = 'content-icon';
                if (item.icon === 'fogh') {
                    iconDiv.className += ' fogh';
                    iconDiv.textContent = 'FoGH';
                } else {
                    var svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                    svg.setAttribute('viewBox', '0 0 24 24');
                    svg.innerHTML = icons[item.icon] || icons.house;
                    iconDiv.appendChild(svg);
                }
                header.appendChild(iconDiv);

                // Create title
                var title = document.createElement('div');
                title.className = 'content-title';
                title.textContent = item.title;
                header.appendChild(title);

                content.appendChild(header);

                // Create description
                var desc = document.createElement('div');
                desc.className = 'content-description';
                desc.textContent = item.description;
                content.appendChild(desc);

                timelineItem.appendChild(content);
                container.appendChild(timelineItem);
            }
        });
    </script>
