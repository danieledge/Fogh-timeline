<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Carousel Controls</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .test-section {
            margin-bottom: 50px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .test-section h2 {
            margin-top: 0;
            color: #333;
        }
        .leftline-carousel {
            margin: 20px 0;
        }
        .leftline-carousel img {
            max-width: 400px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Carousel Controls Test</h1>
    
    <div class="test-section">
        <h2>Test 1: Single Image (No Controls Expected)</h2>
        <div class="leftline-carousel">
            <img src="https://via.placeholder.com/400x300/ff0000/ffffff?text=Single+Image" alt="Single image">
        </div>
    </div>
    
    <div class="test-section">
        <h2>Test 2: Multiple Images (Controls Should Appear)</h2>
        <div class="leftline-carousel">
            <img src="https://via.placeholder.com/400x300/ff0000/ffffff?text=Image+1" alt="Image 1">
            <img src="https://via.placeholder.com/300x400/00ff00/ffffff?text=Image+2" alt="Image 2">
            <img src="https://via.placeholder.com/500x300/0000ff/ffffff?text=Image+3" alt="Image 3">
        </div>
    </div>
    
    <div class="test-section">
        <h2>Test 3: Two Images (Controls Should Appear)</h2>
        <div class="leftline-carousel">
            <img src="https://via.placeholder.com/400x300/ffff00/000000?text=Image+A" alt="Image A">
            <img src="https://via.placeholder.com/400x300/ff00ff/ffffff?text=Image+B" alt="Image B">
        </div>
    </div>
    
    <!-- Include the carousel script -->
    <script src="New_leftline.bundle.js"></script>
    
    <script>
        // Log carousel mounting information
        window.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                var carousels = document.querySelectorAll('.leftline-carousel');
                carousels.forEach(function(carousel, index) {
                    var images = carousel.querySelectorAll('img');
                    var controls = carousel.querySelector('.leftline-arrows');
                    console.log('Carousel ' + (index + 1) + ':', {
                        imageCount: images.length,
                        hasControls: !!controls,
                        expected: images.length > 1 ? 'controls' : 'no controls'
                    });
                });
            }, 1000);
        });
    </script>
</body>
</html>
